<nav role="navigation">
	<ul class="paginator">
		{% if page.next.url %}
		<li>
			Next post: <a href="{{page.next.url  | prepend: site.baseurl | replace: '//', '/' }}" title="next Post: {{page.next.title}}">{{page.next.title}}</a> 
		</li>
		{% endif %} 
		{% if page.previous.url %}
		<li>
			Previous post: <a href="{{page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" title="Previous Post: {{page.previous.title}}">{{page.previous.title}}</a> 
		</li>
		{% endif %}
		<li>
			<a href="{{ site.baseurl }}">Home</a>
		</li>
	</ul>
</nav>
