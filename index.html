---
layout: default
title: CREDIT DESIGN
---

<article>
	<ol>
	{% for post in paginator.posts %}
		
		<li>
			<ul>
				<li><small>{{ post.date | date: "%B %e, %Y" }}</small></li>
				<li>
					<h2>
						<a href="{{ post.url }}">{{ post.title }}</a>
					</h2>
				</li>
				<li>{% if post.pen %}
						{{ post.pen }}
					{% else %}
						{{ post.content | split:'<!--more-->' | first }}... 
					{% endif %}
				</li>
			</ul>
		</li>

	{% endfor %}
	</ol>
</article>
