---
layout: default
title: CREDIT DESIGN
---

<article>
	<ol>
	{% for post in paginator.posts %}
		
		<li>
			<ul>
				<li>{{ post.date | date: "%B %e, %Y" }}</li>
				<li><a href="{{ post.url }}">{{ post.title }}</a></li>
				<li>{% if post.pen %}
						{{ post.pen }}
					{% else %}
						{{ post.content | split:'<!--more-->' | first }}... 
					{% endif %}
				</li>
			</ul>
		</li>

	{% endfor %}
	</ol>
</article>
